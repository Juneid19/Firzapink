<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Full Screen</title>
    <style>
        /* Menghilangkan margin bawaan browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah munculnya scrollbar */
            background-color: #000; /* Warna dasar jika widget loading */
        }

        /* Container Widget */
        #radioboxplayer {
            display: block !important;
            width: 100vw !important; /* 100% Lebar Layar */
            height: 100vh !important; /* 100% Tinggi Layar */
        }
    </style>
</head>
<body>

    <div id="radioboxplayer" data-id="dyGWa"></div>

    <script src="https://radioboxplayer.net/widget/widget_v1.js"></script>

</body>
</html>
